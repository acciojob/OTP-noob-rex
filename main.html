<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0);
      padding: 20px 40px;
      width: 400px;
      text-align: center;
    }

    #verification_heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .code {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0);
    }

    .code:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .info-text {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">
      We emailed you the six-digit code to acciojob@email.com. Enter the code below to confirm your email address.
    </p>
    <div class="code-container" id="code-container">
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
      <input type="text" maxlength="1" class="code" />
    </div>
    <p class="info-text">
      This is design only. We didn't actually send you an email as we don't have your email, right?
    </p>
  </div>

  <script>
    const inputs = document.querySelectorAll(".code");

    inputs.forEach((input, index) => {
      input.addEventListener("input", (e) => {
        const value = e.target.value;
        if (value) {
          if (index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        }
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace") {
          if (!e.target.value && index > 0) {
            inputs[index - 1].focus();
          }
        }
      });
    });
  </script>
</body>
</html>
